<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamified TTX - Player</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 16px 24px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    main {
      flex: 1;
      padding: 16px 24px 24px;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    .narrative {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    .options button {
      display: block;
      width: 100%;
      text-align: left;
      margin-bottom: 6px;
      border-radius: 999px;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      background: #1f2937;
      color: #e5e7eb;
      cursor: pointer;
    }
    .options button:hover:not(:disabled) {
      background: #2563eb;
    }
    .options button.selected {
      background: #16a34a;
    }
    .options button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    .aar {
      white-space: pre-wrap;
      font-size: 13px;
      line-height: 1.4;
    }
    footer {
      font-size: 11px;
      opacity: 0.6;
      padding: 4px 24px 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gamified TTX Player</h1>
    <div style="font-size:12px;opacity:0.7;">Session: <span id="sessionIdLabel"></span></div>
  </header>
  <main>
    <div class="card">
      <h2>Current Inject</h2>
      <div id="injectMeta" class="meta">Waiting for facilitator to send an inject...</div>
      <div id="injectNarrative" class="narrative"></div>
      <div id="decisionQuestion" class="narrative" style="font-weight:500;"></div>
      <div class="options" id="optionsBox"></div>
      <div id="answerStatus" class="meta"></div>
    </div>
    <div class="card">
      <h2>AAR (when available)</h2>
      <div id="aarBox" class="aar">The facilitator’s AAR and vCISO debrief will appear here at the end.</div>
    </div>
  </main>
  <footer>
    Player view · Make sure your URL uses the same <code>?s=SESSION</code> as the facilitator.
  </footer>

  <script type="module">
    import { sessionId, channel } from './engine.js';

    const sessionIdLabel = document.getElementById('sessionIdLabel');
    const injectMeta = document.getElementById('injectMeta');
    const injectNarrative = document.getElementById('injectNarrative');
    const decisionQuestion = document.getElementById('decisionQuestion');
    const optionsBox = document.getElementById('optionsBox');
    const answerStatus = document.getElementById('answerStatus');
    const aarBox = document.getElementById('aarBox');

    sessionIdLabel.textContent = sessionId;

    const playerId = 'P-' + Math.random().toString(36).slice(2, 8);

    function sendPresence() {
      channel.postMessage({
        session: sessionId,
        type: 'ping',
        playerId
      });
    }

    // announce join
    channel.postMessage({
      session: sessionId,
      type: 'join',
      playerId
    });
    setInterval(sendPresence, 15000);

    let currentScenarioId = null;
    let currentInjectSeq = null;
    let hasAnswered = false;

    function renderInject(inj) {
      if (!inj) {
        injectMeta.textContent = 'Waiting for facilitator to send an inject...';
        injectNarrative.textContent = '';
        decisionQuestion.textContent = '';
        optionsBox.innerHTML = '';
        answerStatus.textContent = '';
        hasAnswered = false;
        return;
      }
      const cues = inj.cues || {};
      injectMeta.textContent =
        `${inj.time || ''}  •  ${inj.phase || ''}  •  ${cues.severity || ''} ${(cues.impact || []).join(' ')} ${cues.phase || ''}`;
      injectNarrative.textContent = inj.narrative || '';
      decisionQuestion.textContent = inj.decision?.question || '';
      optionsBox.innerHTML = '';
      answerStatus.textContent = '';
      hasAnswered = false;

      if (inj.decision && inj.decision.options) {
        for (const [optKey, optText] of Object.entries(inj.decision.options)) {
          const btn = document.createElement('button');
          btn.textContent = `${optKey}. ${optText}`;
          btn.addEventListener('click', () => {
            if (hasAnswered) return;
            hasAnswered = true;
            btn.classList.add('selected');
            Array.from(optionsBox.children).forEach(b => {
              b.disabled = true;
            });
            answerStatus.textContent = `You chose option ${optKey}.`;
            channel.postMessage({
              session: sessionId,
              type: 'vote',
              playerId,
              scenarioId: currentScenarioId,
              injectSeq: inj.seq,
              choice: optKey
            });
          });
          optionsBox.appendChild(btn);
        }
      }
    }

    channel.onmessage = (ev) => {
      const msg = ev.data;
      if (!msg || msg.session !== sessionId) return;

      if (msg.type === 'scenarioLoaded') {
        currentScenarioId = msg.scenarioId;
        aarBox.textContent = 'The facilitator’s AAR and vCISO debrief will appear here at the end.';
        renderInject(null);
      } else if (msg.type === 'inject') {
        currentScenarioId = msg.scenarioId;
        currentInjectSeq = msg.injectSeq;
        renderInject(msg.inject);
      } else if (msg.type === 'aar') {
        aarBox.textContent = msg.aarText || 'AAR data received.';
      }
    };
  </script>
</body>
</html>
