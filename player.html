<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\" />
  <title>BlackFog TTX - Player</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, \"Segoe UI\", sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 12px 20px;
      background: rgba(2,6,23,0.9);
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }
    main {
      flex: 1;
      padding: 16px 20px 16px;
      max-width: 880px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: rgba(15,23,42,0.95);
      border-radius: 14px;
      border: 1px solid #1f2937;
      padding: 12px 14px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
    }
    .card h2 {
      margin: 0 0 8px 0;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #9ca3af;
    }
    .meta {
      font-size: 12px;
      opacity: 0.85;
      margin-bottom: 6px;
      white-space: pre-wrap;
    }
    .narrative {
      white-space: pre-wrap;
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 100%;
      text-align: left;
      margin-bottom: 6px;
      border-radius: 999px;
      border: none;
      padding: 8px 12px;
      font-size: 13px;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
    }
    .options button:hover:not(:disabled) {
      background: #2563eb;
      transform: translateY(-1px);
    }
    .options button.selected {
      background: #16a34a;
    }
    .options button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    .aar {
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.4;
    }
    footer {
      font-size: 11px;
      opacity: 0.75;
      padding: 6px 20px 10px;
      border-top: 1px solid #111827;
      background: rgba(2,6,23,0.95);
    }
  </style>
</head>
<body>
  <header>
    <h1>BLACKFOG TTX — PLAYER</h1>
    <div style=\"font-size:11px;opacity:.7;\">Session: <span id=\"sessionIdLabel\"></span></div>
  </header>

  <main>
    <div class=\"card\">
      <h2>Current Inject</h2>
      <div id=\"injectMeta\" class=\"meta\">Waiting for facilitator to load a scenario…</div>
      <div id=\"injectNarrative\" class=\"narrative\"></div>
      <div id=\"decisionQuestion\" class=\"narrative\" style=\"font-weight:500;\"></div>
      <div id=\"optionsBox\" class=\"options\"></div>
      <div id=\"answerStatus\" class=\"meta\"></div>
    </div>

    <div class=\"card\">
      <h2>AAR Summary</h2>
      <div id=\"aarBox\" class=\"aar\">
        The facilitator’s AAR summary will appear here at the end of the run.
      </div>
    </div>
  </main>

  <footer>
    Standby mode until the facilitator sends injects.
  </footer>

  <script type=\"module\">
    import { sessionId, channel } from './engine.mjs';

    const sessionIdLabel = document.getElementById('sessionIdLabel');
    const injectMeta = document.getElementById('injectMeta');
    const injectNarrative = document.getElementById('injectNarrative');
    const decisionQuestion = document.getElementById('decisionQuestion');
    const optionsBox = document.getElementById('optionsBox');
    const answerStatus = document.getElementById('answerStatus');
    const aarBox = document.getElementById('aarBox');

    sessionIdLabel.textContent = sessionId;

    const playerId = 'P-' + Math.random().toString(36).slice(2, 8);

    // Join + heartbeat
    channel.postMessage({ session: sessionId, type: 'join', playerId });
    setInterval(() => {
      channel.postMessage({ session: sessionId, type: 'ping', playerId });
    }, 20000);

    let currentScenarioId = null;

    function clearInjectViewToWaiting() {
      injectMeta.textContent = 'Waiting for facilitator to send the first inject…';
      injectNarrative.textContent = '';
      decisionQuestion.textContent = '';
      optionsBox.innerHTML = '';
      answerStatus.textContent = '';
    }

    function renderInject(inj) {
      if (!inj) {
        clearInjectViewToWaiting();
        return;
      }
      const cues = inj.cues || {};
      const impactStr = (cues.impact || []).join(' ');
      injectMeta.textContent =
        `${inj.time || ''}  •  ${inj.phase || ''}  •  ${cues.severity || ''} ${impactStr} ${cues.phase || ''}`.trim();
      injectNarrative.textContent = inj.narrative || '';
      decisionQuestion.textContent = inj.decision?.question || '';
      optionsBox.innerHTML = '';
      answerStatus.textContent = '';

      if (inj.decision && inj.decision.options) {
        for (const [optKey, optText] of Object.entries(inj.decision.options)) {
          const btn = document.createElement('button');
          btn.textContent = `${optKey}. ${optText}`;
          btn.addEventListener('click', () => {
            if (btn.classList.contains('selected')) return;
            Array.from(optionsBox.children).forEach(b => {
              b.disabled = true;
              b.classList.remove('selected');
            });
            btn.classList.add('selected');
            answerStatus.textContent = `You chose option ${optKey}.`;
            channel.postMessage({
              session: sessionId,
              type: 'vote',
              playerId,
              scenarioId: currentScenarioId,
              injectSeq: inj.seq,
              choice: optKey
            });
          });
          optionsBox.appendChild(btn);
        }
      }
    }

    channel.onmessage = ev => {
      const msg = ev.data;
      if (!msg || msg.session !== sessionId) return;
      if (msg.type === 'scenarioLoaded') {
        currentScenarioId = msg.scenarioId;
        clearInjectViewToWaiting();
        aarBox.textContent = 'The facilitator’s AAR summary will appear here at the end of the run.';
      } else if (msg.type === 'inject') {
        currentScenarioId = msg.scenarioId;
        renderInject(msg.inject);
      } else if (msg.type === 'aar') {
        aarBox.textContent = msg.aarText || 'AAR received.';
      }
    };
  </script>
</body>
</html>
