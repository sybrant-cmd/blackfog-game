<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Facilitator Showcase</title></head>
<body>
<h1>Facilitator Showcase</h1>
<select id="scenarioSelect"></select>
<pre id="output"></pre>
<script type="module">
import './engine.js';
import { scenarios } from './scenarios.js';

const sel = document.getElementById('scenarioSelect');
Object.keys(scenarios).forEach(k=>{
  const o=document.createElement('option'); 
  o.value=k; 
  o.textContent=scenarios[k].title;
  sel.appendChild(o);
});
sel.addEventListener('change',()=>{
  document.getElementById('output').textContent = 
    JSON.stringify(scenarios[sel.value], null, 2);
});
</script>
</body>
</html>
