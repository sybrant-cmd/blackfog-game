<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Facilitator</title></head>
<body>
<h1>Facilitator Console</h1>
<select id="scenarioSelect"></select>
<script type="module">
import { scenarios } from './scenarios.js';

const sel = document.getElementById('scenarioSelect');
Object.keys(scenarios).forEach(k=>{
  const o=document.createElement('option'); o.value=k; o.textContent=scenarios[k].title;
  sel.appendChild(o);
});

console.log("Index loaded");
</script>
</body>
</html>
